<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form about Online Mode Learning</title>
  </head>
  <body>
  <div class="container">
    <header class="header">
      <h1 id="title">Online Mode Learning Survey Form</h1>
      <p id="description">Thank you for your time answering the survey!</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
      <label id="name-label" for="name">Name: <input id="name" class="info-control" name="name" type="text" placeholder="Enter your name" required></input></label>
      <label id="email-label" for="email">Email: <input id="email" class="info-control" name="email" type="email" placeholder="Enter your email" required></input>
      <label id="number-label" for="number">Age: <span class="clue">(optional)</span> <input id="number" class="info-control" name="age" type="number" min="13" max="120" placeholder="Age" required></input>
      </div>

      <div class="form-group">
        <p>Select your current role: </p>
      <select id="dropdown" name="role" class="info-control" required>
        <option disabled selected value>Choose</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      </div>

      <div class="form-group">
        <p>Would you recommend us?</p>
        <label>
          <input
            name="user-recommend"
             value="definitely"
             type="radio"
            class="input-radio"
             checked
          />Definitely
        </label>

        <label>
          <input
            name="user-recommend"
            value="maybe"
             type="radio"
             class="input-radio"
          />Maybe
        </label>

        <label
           ><input
             name="user-recommend"
             value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure
          </label>
        </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label>
          <input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges
        </label>
        <label>
          <input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Video Class
        </label>
        <label>
          <input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Online Quizzes
        </label>
        <label>
          <input
            name="prefer"
            value="gmeet"
            type="checkbox"
            class="input-checkbox"
          />GMeet
        </label>
        <label>
          <input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum
        </label>
        <label>
          <input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses
        </label>
      </div>

      <div class="form-group">
        <label for="comment">Comments or Suggestions?
          <textarea id="comment" class="input-textarea" name="comment" rows="3" cols="30" placeholder="Additional comments..."></textarea>
        </label>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
  </body>
</html>
